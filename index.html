<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <div class="buttons">
            <img class="rock" src="pics/rock.png">
            <img class="paper" src="pics/paper.png">
            <img class="scissors" src="pics/scissors.png">
        </div>
        <div class="points">
            <div class="mypoints">
                <h3>My points</h3>
                <mode class="myPoints">0</mode>
            </div>
            <div class="cpupoints">
                <h3>CPU points</h3>
                <mode class="cpuPoints">0</mode>
            </div>
        </div>
    </div>
</body>
<script src="main.js" defer></script>
</html>
